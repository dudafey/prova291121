<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Venda</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="mPagamentoId">
            <mat-label for="mPagamentoId">Meio Pagamento:</mat-label>
            <mat-select name="mPagamentoId" [(ngModel)]="mPagamentoId">
                <mat-option
                    *ngFor="let mPagamento of mPagamentos"
                    value="{{ mPagamento.MeioPagamentoId }}"
                >
                    {{ mPagamento.MetodoDePagamento }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrar()">
        Cadastrar
    </button>
</mat-card>
